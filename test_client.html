<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>acp-gateway test client</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: inherit;
      font-size: 14px;
    }
    pre {
      background: #f5f5f5;
      padding: 0.75rem;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.9rem;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>acp-gateway HTTP /chat test</h1>
  <p>Type a prompt below and send it to <code>POST /chat</code> on <code>http://localhost:8000</code>.</p>

  <label for="prompt"><strong>Prompt</strong></label>
  <textarea id="prompt">Hello from the browser</textarea>
  <br />
  <button id="sendBtn">Send to /chat</button>

  <h2>Response</h2>
  <pre id="response">(no response yet)</pre>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const promptEl = document.getElementById("prompt");
    const responseEl = document.getElementById("response");

    async function sendPrompt() {
      const prompt = promptEl.value;
      responseEl.textContent = "Sending...";

      try {
        const res = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseEl.textContent = "Error: " + err;
      }
    }

    sendBtn.addEventListener("click", sendPrompt);
  </script>
</body>
</html>
